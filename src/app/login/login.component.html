<div class="container">
  <h2 class="text-white"> <i class="fa fa-users" aria-hidden="true"></i> LOGIN </h2>
  
  <div class="card">
    <form [formGroup]="loginForm">
      <p class="h5 text-center mb-4">Inicio de Sesión</p>
      <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input type="text" formControlName="email" id="email" class="form-control" mdbInputDirective>
        <label for="email">Correo</label>
      </div>
      <div class="md-form">
        <i class="fa fa-lock prefix grey-text"></i>
        <input type="password" formControlName="password" id="password" class="form-control" mdbInputDirective>
        <label for="password">Contraseña</label>
        <label class="error">{{errorMessage}}</label>
      </div>
      <div class="text-center">
        <button id="btn" (click)="tryLogin(loginForm.value)" mdbBtn color="deep-orange" class="waves-light" value="Login"
          mdbWavesEffect>Login</button>
      </div>
      
    </form>
  </div>
</div>
